<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <label id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter your name">
    <label id="email-label">Email</label>
    <input type="email" id="email" placeholder="Enter your Email">
    <label id="number-label">Age</label>
    <input type="number" id="number" min="10" placeholder="Age">
    <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <input type="radio"> <label>Definitely</label>
          <input type="radio"> <label>Maybe</label>
          <input type="radio"> <label>Not Sure</label>
    <select id="dropdown">
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>

    </select>
    <input type="checkbox" value="front-end-project"> <label>Front-end Projects</label>
    <input type="checkbox" value="back-end-project"> <label>Back-end Projects</label>
    <input type="checkbox" value="data-visualization"> <label>Data-Visualization</label>
    <input type="checkbox" value="challenges"> <label>Challlenges</label>
    <input type="checkbox" value="open-source-community"> <label>Open Source Community</label>
    <input type="checkbox" value="gitter-help-rooms"> <label>Gitter Help Rooms</label>
    <p>Any comments or suggestions?</p>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button id="submit">Submit</button>

</form>
    
</body>
</html>
