<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <!-- This is the header part -->
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <!-- This is the form -->
    <div class="section">
        <form id="survey-form">
            <!-- text based input types -->
            <div class="text_inputs">
                <label for="name" id="name-label">Name</label>
                <input title="name-label" type="text" name="name" id="name" required placeholder="Enter your name">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your Email">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" name="number" min="10" max="99" required placeholder="Age">
            </div>
            <!-- Drop down input type -->
            <div class="dropdown_inputs">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- Radio input type -->
            <div class="radio_inputs">
                <label><input name="user-recommended" value="definitely" type="radio"> Definitely</label>
                <label><input name="user-recommended" value="maybe" type="radio"> Maybe</label>
                <label><input name="user-recommended" value="notSure" type="radio"> Not Sure</label>
            </div>
            <!-- Dropdown menu type -->
            <div class="dropdown_inputs" name="role" class="form-control" required>
                <select id="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <!-- checkbox input type -->
            <div class="checkbox_inputs">
                <label><input type="checkbox" value="front-end-project"> Front-end Projects</label>
                <label><input type="checkbox" value="back-end-project"> Back-end Projects</label>
                <label><input type="checkbox" value="data-visualization"> Data-Visualization</label>
                <label><input type="checkbox" value="challenges">Challlenges</label>
                <label><input type="checkbox" value="open-source-community"> Open Source Community</label>
                <label><input type="checkbox" value="gitter-help-rooms"> Gitter Help Rooms</label>
            </div>
            <!-- text area input type -->
            <div class="text_area">
                <p>Any comments or suggestions?</p>
                <textarea  name="textarea" id="" cols="20" rows="5"></textarea>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
